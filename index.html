<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hệ thống quản lý dạy học</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    :root {
      --primary-color: #4e73df;
      --primary-dark: #224abe;
      --secondary-color: #f8f9fc;
      --accent-color: #2e59d9;
      --text-dark: #5a5c69;
      --navbar-height: 70px;
    }

    body {
      background: var(--secondary-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: var(--navbar-height);
    }

    /* Navbar */
    .navbar {
      height: var(--navbar-height);
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark)) !important;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
      padding: 0 1.5rem;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 0.5px;
      color: white !important;
      display: flex;
      align-items: center;
    }

    .navbar-brand i {
      margin-right: 10px;
      font-size: 1.8rem;
    }

    /* Nav Buttons */
    .nav-btn {
      transition: all 0.3s ease;
      border-radius: 0.35rem;
      font-weight: 600;
      padding: 0.5rem 1rem;
      margin: 0 0.3rem;
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: white;
      background-color: transparent;
      display: flex;
      align-items: center;
    }

    .nav-btn:hover {
      transform: translateY(-2px);
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }

    .nav-btn i {
      margin-right: 8px;
      font-size: 1.1rem;
    }

    /* Main Content */
    .container-fluid {
      padding: 2rem;
    }

    iframe {
      width: 100%;
      height: calc(100vh - var(--navbar-height) - 2rem);
      border: none;
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
    }

    /* Responsive */
    @media (max-width: 992px) {
      .navbar {
        height: auto;
        padding: 0.5rem 1rem;
      }

      .navbar-brand {
        font-size: 1.3rem;
      }

      .nav-btn {
        padding: 0.4rem 0.8rem;
        margin: 0.2rem;
        font-size: 0.9rem;
      }

      .container-fluid {
        padding: 1rem;
      }

      iframe {
        height: calc(100vh - var(--navbar-height) - 1rem);
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="bi bi-book"></i>
        Hệ thống quản lý dạy học
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav ms-auto">
          <button class="nav-btn" onclick="loadPage('bt1.html')">
            <i class="bi bi-people-fill"></i> Quản lý giáo viên
          </button>
          <button class="nav-btn" onclick="loadPage('bt2.html')">
            <i class="bi bi-journal-bookmark"></i> Lớp học phần
          </button>
          <button class="nav-btn" onclick="loadPage('bt3.html')">
            <i class="bi bi-calculator"></i> Tính tiền dạy
          </button>
          <button class="nav-btn" onclick="loadPage('bt4.html')">
            <i class="bi bi-file-earmark-bar-graph"></i> Báo cáo
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid">
    <iframe id="contentFrame" src="bt1.html" title="Hệ thống quản lý dạy học"></iframe>
  </div>

  <script>
    function loadPage(page) {
      document.getElementById('contentFrame').src = page;

      // Đóng navbar mobile sau khi chọn
      const navbarToggler = document.querySelector('.navbar-toggler');
      const navbarCollapse = document.querySelector('.navbar-collapse');
      if (!navbarCollapse.classList.contains('show')) return;

      navbarToggler.click();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
